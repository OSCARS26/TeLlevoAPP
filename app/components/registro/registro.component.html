<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>  
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="correo" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contrasena" type="password"></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit">Iniciar Sesión</ion-button>
      </form>
      <ion-button expand="block" color="secondary" routerLink="/registro">Ir al Registro</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
